<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance AI - Advanced Trading Terminal</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            binance: {
              yellow: '#fcd535',
              black: '#0b0e11',
              hover: '#2b3139',
            },
          },
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Roboto+Mono:wght@400;700&display=swap');

    body {
      margin: 0;
      background-color: #050505;
      overflow: hidden;
    }

    /* Simple scrollbar for Chromium */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #2b3139;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #fcd535;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    // Diagnostic log for the user
    window.onerror = function (msg, url, line) {
      document.body.innerHTML += '<div style="color:red;padding:20px;background:#000;position:fixed;top:0;z-index:9999">Error: ' + msg + ' at ' + url + ':' + line + '</div>';
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
